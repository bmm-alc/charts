{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "navidrome.fullname" . }}
  labels:
    {{- include "navidrome.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      protocol: prometheus
      {{- include "navidrome.labels" . | nindent 6 }}
  endpoints:
  - port: prometheus
    interval: 30s
{{- end }}
